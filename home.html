<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./src/css/output.css" rel="stylesheet">
    <title>Recruitsome</title>
</head>
<body class="font-inter">
    <div class="relative bg-linear-to-t from-violet-100 bg-rose-100 m-4 rounded-xl mb-14 sm:mb-44">
		<!-- Site header -->
		<header>
			<div x-data="{showMenu : false}" class="max-w-screen-xl mx-auto px-4 xl:px-8">
				<div class="flex items-center justify-between py-4">
					<!-- Brand-->
					<a href="/" class="flex w-max">
						<svg class="h-8 w-50"><use xlink:href='#logo'/></svg>
					</a>
					<!-- Navigation -->
					<nav class="hidden flex-col space-y-4 lg:space-y-0 lg:flex-row lg:flex justify-center"
						:class="{ 'flex absolute top-16 left-0 bg-white border-b border-gray-300 dark:border-gray-60 dark:bg-dark-theme lg:dark:bg-transparent w-full py-8 z-20 lg:relative lg:top-0 lg:py-0 lg:mt-0 lg:border-0': showMenu, 'hidden': !showMenu}"
						id="navbar-main" x-cloak
					>
						<ul class="flex justify-start items-start text-base px-4 grow origin-top z-10 flex-col space-y-4 lg:px-0 lg:space-y-0 lg:flex-row lg:space-x-2 lg:items-center xl:space-x-8">
							<li><a href="/" class="text-gray-900 hover:text-rose-400 transition-colors">Home</a></li>
							<li><a href="about.html" class="text-gray-900 hover:text-rose-400 transition-colors">About</a></li>
							<li><a href="blog.html" class="text-gray-900 hover:text-rose-400 transition-colors">Blog</a></li>
							<li><a href="faq.html" class="text-gray-900 hover:text-rose-400 transition-colors">FAQ</a></li>
							<li><a href="team.html" class="text-gray-900 hover:text-rose-400 transition-colors">Team</a></li>
						</ul>
					</nav>
					<div class="flex items-center sm:w-50">
						<div class="hidden lg:flex lg:flex-1 lg:justify-end">
							<a href="#" class="rounded-full text-base font-semibold px-5 py-2.5 text-white bg-gray-900 hover:bg-rose-400 transition-colors">Join Waitlist</a>
						</div>
						<!-- Navbar Toggle Button -->
						<button @click="showMenu = !showMenu" class="block lg:hidden z-20 cursor-pointer" type="button" aria-controls="navbar-main" aria-expanded="false" aria-label="Toggle navigation">
							<svg x-show="!showMenu" class="h-4 w-6 fill-gray-500 dark:fill-white"><use xlink:href='#menu-close'/></svg>
							<svg x-show="showMenu" class="h-5 w-6 fill-gray-500 dark:fill-white"><use xlink:href='#menu-open'/></svg>
						</button>
					</div>
				</div>
			</div>
		</header>

		<div class="pt-16 sm:pt-16">
			<div class="flex justify-center mb-4 sm:mb-8">
				<p class="flex items-center relative rounded-full px-3 text-sm/8 ring-1 ring-rose-400">
					<svg class="mr-2" width="16px" height="16"><use xlink:href='#ai-icon'/></svg>
					Revolution Recruitment Software
				</p>
			</div>
			<div class="text-center">
				<h1 class="font-poppins text-5xl font-semibold tracking-tight text-balance text-gray-900 sm:text-7xl">Your Recruitment Autopilot</h1>
				<p class="mt-8 text-lg text-pretty sm:text-xl/8">Some text description about the application an a chance to join the waitlist</p>
				<div class="mt-10 flex items-center justify-center gap-2">
					<input type="email" id="" placeholder="Your email" class="ring-1 bg-white dark:text-white dark:bg-dark-200 ring-gray-300 dark:ring-gray-100 rounded-full w-sm py-3 px-5 focus:outline-none focus:shadow-outline ring-offset-0 placeholder:text-gray-900/24 placeholder:dark:text-dark-100">
					<a href="#" class="text-base rounded-full font-semibold px-5 py-3 text-white bg-violet-600 hover:bg-rose-400 transition-colors">Join Waitlist</a>
				</div>
				<div class="mt-14">
					<!-- video -->
					<div class="relative max-w-5xl px-10 mx-auto">
						<div class="lg:mt-12 max-w-lg mx-auto lg:max-w-none">
							
							<div class="flex flex-col rounded-t-xl shadow-lg overflow-hidden" x-data="{ play: false }" x-init="$watch('play', (value) => {
								if (value) {
									$refs.video.play()
								} else {
									$refs.video.pause()
								}
							})">
								<div class="flex-shrink-0 relative h-94">
									<video class="w-full" x-ref="video" @click="play = !play">
										<source src="https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/360/Big_Buck_Bunny_360_10s_5MB.mp4">
									</video>
									<template x-if="!play">
										<div class="w-full h-auto cursor-pointer" @click="play = true">
											<img src="src/img/video-plaseholder.png" alt="video-plaseholder" class="flex absolute w-full h-full top-0 left-0 object-cover"/>
											<div class="absolute inset-0 flex items-center justify-center ">
												<div class="flex items-center justify-center w-16 h-16 rounded-full shadow-lg">
													<svg class="cursor-pointer fill-white rounded-full shadow-2xl"><use xlink:href='#play-button'/></svg>
												</div>
											</div>
										</div>
									</template>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
    </div>

	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
